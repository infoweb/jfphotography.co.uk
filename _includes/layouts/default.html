<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% if title %}{{ title }} | Jackie Frost Photography{% else %}{{ site.title }}{% endif %}</title>
		<meta name="description" content="{{ page.description }}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<base href="{{ site.baseURL }}">

		<link rel="stylesheet" href="css/bootstrap.min.css">

		<style>
			body {
				padding-top: 50px;
				padding-bottom: 20px;
			}
		</style>

		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
		<script src='https://www.google.com/recaptcha/api.js'></script>
	</head>

	<body>
		<!--[if lt IE 8]>
				<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="container">
			<p class="text-center">
				<span class="mistral purple" style="font-size:100px;font-size:8vw;">Jackie&nbsp;</span> <span class="eurostile_extended green" style="font-size:100px;font-size:8vw;">Frost&nbsp;</span> <span class="mistral purple" style="font-size:100px;font-size:8vw;">Photography</span>
			</p>
		</div>

		<div class="container">
			<ul class="nav nav-tabs nav-justified">
				<li role="presentation" class="{% if page.url == '/index.html' %}active{% endif %}"><a href="/" class="eurostile_extended purple">Home</a></li>
				<li role="presentation" class="{% if page.url == '/about/' %}active{% endif %}"><a href="/about/" class="eurostile_extended purple">About</a></li>
				<li role="presentation" class="{% if page.url == '/weddings/' %}active{% endif %}"><a href="/weddings/" class="eurostile_extended purple">Weddings</a></li>
				<li role="presentation" class="{% if page.url == '/commercial/' %}active{% endif %}"><a href="/commercial/" class="eurostile_extended purple">Commercial</a></li>
				<li role="presentation" class="{% if page.url == '/portraits/' %}active{% endif %}"><a href="/portraits/" class="eurostile_extended purple">Portraits</a></li>
				<li role="presentation" class="{% if page.url == '/prices/' %}active{% endif %}"><a href="/prices/" class="eurostile_extended purple">Prices</a></li>
				<li role="presentation" class="{% if page.url == '/terms/' %}active{% endif %}"><a href="/terms/" class="eurostile_extended purple">Terms</a></li>
				<li role="presentation" class="{% if page.url == '/contact/' %}active{% endif %}"><a href="/contact/" class="eurostile_extended purple">Contact</a></li>
			</ul>
		</div>

		{{ content }}

		<div class="container">
			<hr>

			<footer>
				<p class="eurostile_extended purple">&copy; Jackie Frost Photography <script type="text/javascript">var today=new Date();document.write(today.getFullYear());</script></p>
			</footer>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/main.js"></script>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-66577903-1', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
